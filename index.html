<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Rainbows with DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="sun" src="images/sun1.png" alt="Sun">
    <img id="cloud" src="images/rain-cloud1.png" alt="Rain Cloud">
    <div id="rainbow" style="display: none">
        <!-- Intentional "bugs": missing yellow arch, swapped blue/green order -->
        <div id = "arch" class = "red"></div>
        <div id = "arch" class = "orange"></div>
        <div id = "arch" class = "blue"></div> <!-- Blue appears before green (wrong order) -->
        <div id = "arch" class = "green"></div>
        <div id = "arch" class = "indigo"></div>
        <div id = "arch" class = "violet" style="background-color: indigo"></div> <!-- Violet color is wrong -->
    </div>
    <script src="script.js"></script>
</body>
</html>
